<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 표를 만들겠다고 선언하는 공간 <table> -->
        <table border="1px solid black" align="center">
            <!-- border : 경계선을 나타냄 "굵기 종류 색깔" -->

            <!-- caption 표의 제목 -->
            <caption>가게 메뉴</caption>
            <!-- 2. 줄을 생성하는 table row <tr> -->
                
                    <!-- 3. 데이터를 적어준다 <th> & <td>
                        <th> table head : 글자가 굵게 나오고 가운데 정렬
                        <td> table data : 데이터를 작성 -->
                <tr bgcolor="green" height="50px">  
                    <th>메뉴</th>
                    <th>가격</th>
                </tr>
                <tr bgcolor="red" height="50px">
                    <td>아이스 아메리카노</td>
                    <td>3000원</td>
                </tr>
                <tr bgcolor="red" height="50px">
                    <td>아이스 카페라떼</td>
                    <td>4000원</td>
                </tr>


        </table>
</body>
</html>
